<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle Club | Subscription Manager</title>
    <link rel="stylesheet" href="style.css?v=5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="login-container" class="login-container">
        <div class="card login-card">
            <div class="logo" style="margin-bottom: 2rem; justify-content: center;">ShuttleClub</div>
            <h2 id="auth-title" style="text-align: center; margin-bottom: 2rem;">Welcome Back</h2>

            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="login-email" required placeholder="admin@shuttle.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>
            </form>

            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="reg-name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="reg-email" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="reg-phone" required placeholder="1234567890">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create
                    Account</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem;">
                <span id="auth-toggle-text">Don't have an account?</span>
                <a href="#" id="auth-toggle-link"
                    style="color: var(--primary); font-weight: 600; text-decoration: none; margin-left: 0.5rem;">Sign
                    Up</a>
            </div>
            <p id="login-error" style="color: #ef4444; margin-top: 1rem; text-align: center; display: none;"></p>
        </div>
    </div>

    <div id="app-container" style="display: none; width: 100%; height: 100vh;">
        <aside class="sidebar">
            <div class="logo">ShuttleClub</div>
            <nav id="nav-container">
                <!-- Nav items injected here based on role -->
            </nav>
            <div class="sidebar-footer" style="padding: 1rem; border-top: 1px solid var(--border); margin-top: auto;">
                <div id="user-display" style="font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem;"></div>
                <button class="btn btn-outline btn-sm" style="width: 100%" onclick="app.logout()">
                    <i data-lucide="log-out"></i> Logout
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 id="view-title">Dashboard</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="action-btn">
                        <i data-lucide="plus"></i> New Action
                    </button>
                </div>
            </header>

            <section id="content">
                <!-- Dynamic Content Injected Here -->
            </section>
        </main>
    </div>

    <!-- Modal for Forms -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Form Title</h2>
                <button onclick="app.closeModal()">&times;</button>
            </div>
            <form id="main-form">
                <!-- Form fields injected here -->
            </form>
        </div>
    </div>

    <script src="app.js?v=22"></script>
    <script>
        if (window.lucide) lucide.createIcons();
    </script>
</body>

</html>
