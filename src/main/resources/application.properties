spring.application.name=springapp

# Server Port
server.port=${PORT:8080}

# Database Configuration (Uses Environment Variables with Local Defaults)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/springapp?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# H2 Console (Disabled as we are using MySQL)
spring.h2.console.enabled=false
